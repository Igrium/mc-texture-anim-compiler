plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'eclipse'
}

version = '0.1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = "org.metaversemedia.mctexture.Main"
}

jar {
	manifest {
		attributes 'Main-Class': 'org.metaversemedia.mctexture.Main'
	}
}


//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Minecraft Animated Texture Compiler',  
        	'Implementation-Version': version,
        	'Main-Class': 'org.metaversemedia.mctexture.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}